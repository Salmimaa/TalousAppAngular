<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" formControlName="groupName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.groupName.errors }" />
        <div *ngIf="submitted && f.groupName.errors" class="invalid-feedback">
            <div *ngIf="f.groupName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="psw">Password</label>
        <input type="password" formControlName="psw" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.psw.errors }" />
        <div *ngIf="submitted && f.psw.errors" class="invalid-feedback">
            <div *ngIf="f.psw.errors.required">Password is required</div>
            <div *ngIf="f.psw.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
